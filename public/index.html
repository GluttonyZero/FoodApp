<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Price Scraper</title>
</head>
<body>
    <h1>Food Price Scraper</h1>
    
    <form id="scraperForm">
        <input type="text" id="item" name="item" placeholder="Enter fruit/veggie name" required>
        <br>
        
        <label for="store">Select Store:</label>
        <input type="radio" id="foodbasics" name="store" value="FoodBasics" required>
        <label for="foodbasics">Food Basics</label>
        <input type="radio" id="walmart" name="store" value="Walmart" required>
        <label for="walmart">Walmart</label>
        <br>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        document.getElementById('scraperForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const store = document.querySelector('input[name="store"]:checked').value;
            
            // Make the request to the API
            const response = await fetch(`/api/scraper?item=${item}&store=${store}`);
            const data = await response.json();

            // Display the results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';  // Clear previous results

            if (data.error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
            } else {
                data.forEach(item => {
                    const result = document.createElement('div');
                    result.innerHTML = `<strong>${item.name}</strong><br>Price: $${item.price}<br>Store: ${item.store}<br><br>`;
                    resultsDiv.appendChild(result);
                });
            }
        });
    </script>
</body>
</html>
