<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Scraper</title>
</head>
<body>
    <h1>Food Scraper</h1>
    
    <!-- Form -->
    <form id="scraper-form">
        <label for="item">Enter Fruit/Vegetable:</label>
        <input type="text" id="item" name="item" required>

        <label for="store">Select Store:</label>
        <input type="radio" id="FoodBasics" name="store" value="FoodBasics" required>
        <label for="FoodBasics">Food Basics</label>
        <input type="radio" id="Walmart" name="store" value="Walmart">
        <label for="Walmart">Walmart</label>

        <button type="submit">Submit</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('scraper-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submission

            const item = document.getElementById('item').value;
            const store = document.querySelector('input[name="store"]:checked').value;

            // Send data to the API
            const response = await fetch(`/api/scraper?item=${item}&store=${store}`);
            const data = await response.json();

            // Display the results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results
            if (data.length > 0) {
                data.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `<strong>${result.name}</strong> - $${result.price} at ${result.store}`;
                    resultsDiv.appendChild(resultDiv);
                });
            } else {
                resultsDiv.innerHTML = 'No results found.';
            }
        });
    </script>
</body>
</html>
