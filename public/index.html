<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Basics Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #resultsList li { margin: 8px 0; }
    </style>
</head>
<body>
    <h1>Food Basics Product Search</h1>
    <input type="text" id="searchQuery" placeholder="Search for a product...">
    <button onclick="scrapeData()">Search</button>

    <h2>Results:</h2>
    <ul id="resultsList"></ul>

    <script>
        function scrapeData() {
            const query = document.getElementById('searchQuery').value || 'apple';
            
            fetch(`scrape.php?q=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }
                    return response.json();
                })
                .then(data => {
                    const resultsList = document.getElementById('resultsList');
                    resultsList.innerHTML = '';

                    if (data.products && data.products.length > 0) {
                        data.products.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.name} - $${item.price}`;
                            resultsList.appendChild(li);
                        });
                    } else {
                        resultsList.innerHTML = '<li>No products found</li>';
                    }
                })
                .catch(error => {
                    alert('Error retrieving data: ' + error.message);
                });
        }
    </script>
</body>
</html>
