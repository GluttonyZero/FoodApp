<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #result { white-space: pre-wrap; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Scrape Product Information</h1>
    <form id="scrapeForm">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Scraped Data:</h2>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('scrapeForm');
        const resultContainer = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const query = document.getElementById('query').value;

            // Send a POST request to the server with the query
            const response = await fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            if (response.ok) {
                const data = await response.json();
                // Display the result in the <pre> element
                resultContainer.textContent = JSON.stringify(data, null, 2);
            } else {
                resultContainer.textContent = "Error scraping data.";
            }
        });
    </script>

</body>
</html>
