<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scraper</title>
</head>
<body>
    <h1>Search Products on Food Basics</h1>
    <form action="/api/scrape" method="POST">
        <label for="query">Enter a product name:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
    <hr>
    <div id="results"></div>
</body>
</html>
