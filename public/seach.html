<!-- public/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Basics Search</title>
</head>
<body>
    <h1>Search Food Basics</h1>
    <form id="searchForm">
        <input type="text" id="query" name="query" placeholder="Enter product name" required />
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const query = document.getElementById('query').value;
            const response = await fetch(`/api/search?query=${query}`);
            const data = await response.json();

            if (data.results) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<ul>' + data.results.map(item => `
                    <li>
                        <strong>${item.name}</strong> - $${item.price} (${item.category})
                    </li>
                `).join('') + '</ul>';
            } else {
                document.getElementById('results').innerHTML = `<p>No results found.</p>`;
            }
        });
    </script>
</body>
</html>
