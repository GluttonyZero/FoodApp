<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Basics Product Search</title>

        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
