<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Scraper</title>
</head>
<body>
    <h1>Price Scraper</h1>
    <form id="scraperForm">
        <label for="itemName">Item:</label>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <input type="radio" id="Store1" name="store" value="Foodbasics" checked>
        <label for="Store1">FoodBasics</label><br>

        <input type="radio" id="Store2" name="store" value="Walmart">
        <label for="Store2">Walmart</label><br>

        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('scraperForm').onsubmit = async function(event) {
            event.preventDefault();
            
            const itemName = document.getElementById('itemName').value;
            const store = document.querySelector('input[name="store"]:checked').value;

            // Fetch results from local Puppeteer server
            const response = await fetch(`http://localhost:3000/scrape?item=${itemName}&store=${store}`);
            const data = await response.json();

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results:</h2>';

            if (data.length > 0) {
                data.forEach(item => {
                    resultsDiv.innerHTML += `<p><strong>${item.name}</strong> - $${item.price} (${item.store})</p>`;
                });
            } else {
                resultsDiv.innerHTML += '<p>No items found.</p>';
            }
        };
    </script>
</body>
</html>
