<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit & Veggie Scraper</title>
</head>
<body>

    <h1>Fruit & Veggie Price Scraper</h1>
    
    <label for="item">Enter Fruit or Vegetable:</label>
    <input type="text" id="item" required>
    
    <h3>Select Store:</h3>
    <input type="radio" id="foodbasics" name="store" value="Foodbasics" required>
    <label for="foodbasics">Food Basics</label><br>
    
    <input type="radio" id="walmart" name="store" value="Walmart">
    <label for="walmart">Walmart</label><br>

    <button onclick="scrapeWebsite()">Scrape Prices</button>

    <div id="result"></div>

    <script src="https://gluttonyzero.github.io/FoodApp/scraper.js"></script>
    <script>
        // Handle button click, collect inputs, and call the scrape function from external JS
        async function scrapeWebsite() {
            const item = document.getElementById('item').value;
            const store = document.querySelector('input[name="store"]:checked')?.value;
            const resultDiv = document.getElementById('result');

            if (!item || !store) {
                resultDiv.innerHTML = '<p>Please enter an item and select a store.</p>';
                return;
            }

            resultDiv.innerHTML = "Scraping... Please wait.";

            try {
                const data = await scrape(item, store);  // Calling external JS scraper function

                let html = '<h2>Results:</h2>';
                if (data.length > 0) {
                    html += '<ul>';
                    data.forEach(product => {
                        html += `<li>${product.name} - $${product.price} (${product.store})</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<p>No products found.</p>';
                }
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<p>Failed to fetch data. Error: ${error.message}</p>`;
            }
        }
    </script>

</body>
</html>
